<div class="bg-emerald-200 h-screen flex items-center justify-center">
  <div class="bg-cyan-200/70 mx-4 p-8 rounded-lg shadow-md w-10/12 sm:w-1/2 lg:w-1/3">
    <h1 class="font-semibold text-2xl mb-8 text-center">Sign in</h1>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()" class="flex flex-col space-y-5">
      <label for="username_input" class="font-medium text-lg text-black">UserName:</label>
      <input
        id="username_input"
        name="username"
        type="text"
        [(ngModel)]="addForm.username"
        placeholder="UserName"
        class="border rounded-lg py-3 px-3 mt-2 bg-white placeholder-gray-500 text-black"
        #username="ngModel" required
      />
      <div *ngIf="loginForm.submitted && username.invalid"  class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          username not valid.
        </div>
      </div>

      <label for="password_input" class="font-medium text-lg text-black">Password:</label>
      <input
        id="password_input"
        name="password"
        type="password"
        [(ngModel)]="addForm.password"
        placeholder="******"
        class="border rounded-lg py-3 px-3 bg-white placeholder-gray-500 text-black"
        #password="ngModel" required
      />
      <div *ngIf="loginForm.submitted && password.invalid" class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          Password not valid.
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="h-full w-full bg-teal-600 text-white rounded-lg py-2 font-semibold text-lg">
          Login
        </button>
      </div>
    </form>
    <div *ngIf="loginForm.submitted && username.valid && password.valid" class="error-message">
    <div *ngIf="errorMessage" class="error-message p-4 mt-4 text-sm rounded-lg bg-orange-200 text-amber-900">
      <svg
        aria-hidden="true"
        class="flex-shrink-0 inline w-5 h-5 mr-3"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        ></path>
      </svg>
      {{ errorMessage }}
    </div>
    </div>

    <p class="text-sm flex justify-between font-light text-gray-800 mt-5">
      <a href="/register" class="font-semibold text-primary-600 hover:underline">Create an account?</a>
    </p>
</div>
</div>
